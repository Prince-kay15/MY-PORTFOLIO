<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
        }
        .container div {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 32%;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .skill-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2ecc71;
        }
        .skill-caption {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="skill_bars_image_link_here" alt="Skill bars image">
            <div class="skill-value">95%</div>
            <div class="skill-caption">Communication</div>
        </div>
        <div>
            <img src="skill_bars_image_link_here" alt="Skill bars image">
            <div class="skill-value">86%</div>
            <div class="skill-caption">Project Management</div>
        </div>
        <div>
            <img src="skill_bars_image_link_here" alt="Skill bars image">
            <div class="skill-value">55%</div>
            <div class="skill-caption">Team Work</div>
        </div>
        <div>
            <img src="skill_bars_image_link_here" alt="Skill bars image">
            <div class="skill-value">60%</div>
            <div class="skill-caption">Creativity</div>
        </div>
    </div>
</body>
</html>
